<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <h1>Entradas del blog</h1>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <div>
        <p>{{ post.content }}</p>
    </div>
    <h6>{{ post.author.username }} </h6>
    {% else %}
    <p> No hay posts available</p>
    {% endfor %}
</body>
</html>
