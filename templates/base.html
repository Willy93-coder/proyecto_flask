<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi aplicaci√≥n</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('main.home') }}">Inicio</a></li>
            <li><a href="{{ url_for('main.posts') }}">Posts</a></li>

            {% if current_user.is_authenticated %}

            
            <li><a href="{{ url_for('main.createBlog') }}">Crear blog</a></li>
            <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
            <li><a href="{{ url_for('main.private') }}">Privado</a></li>

            {% else %}

            <li><a href="{{ url_for('main.login') }}">Login</a></li>
            <li><a href="{{ url_for('main.register') }}">Registro</a></li>

            {% endif %}
        </ul>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
